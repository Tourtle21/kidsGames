<!DOCTYPE html>
<html lang="en">
<head>
  <link href="style.css" rel="stylesheet">
  <title>Pixel Craft</title>
</head>
<body>
  <div id="main">
    <div id="title">Pixel Craft</div>
    <button id="play">Play</button>
  </div>
  <div id="choosePlayer">
    <div id="boy"></div>
    <div class="check boy"></div>
    <div id="girl"></div>
    <div class="check girl"></div>
    <div id="selection">
      <button id="creative">Creative</button>
      <button id="survival">Survival</button>
      <input id="username" placeholder="Name"></input>
    </div>
  </div>
  <div id="resumeOrNew">
    <button id="resume">Resume</button>
    <button id="new">Create New</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="kyanne.js"></script>
</body>
</html>
